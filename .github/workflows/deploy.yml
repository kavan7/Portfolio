name: Deploy

on:
  push:
    branches:
      - main

env:
  VERSION: ${{ github.run_number }} # Fallback to a unique identifier if not set

jobs:
  build:
    runs-on: ubuntu-latest  # Replaced to ensure availability; use gha-runner-scale-set-linux if required
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: DIS_${{ env.VERSION }}
          path: ./publish
          retention-days: 5

  publish-docker-image:
    runs-on: ubuntu-latest  # Replaced for consistency
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: DIS_${{ env.VERSION }}

      - name: List Artifact Contents
        run: ls -R ./publish

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: DIS_${{ env.VERSION }}
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
